apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.ponte.nfcauth"
        minSdkVersion 19
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile files('libs/core-1.51.0.0.jar', 'libs/prov-1.51.0.0.jar', 'libs/pkix-1.51.0.0.jar', 'libs/pg-1.51.0.0.jar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
